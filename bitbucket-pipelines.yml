image: ubuntu:latest

pipelines:
  default:
    - step:
        name: Install Dependencies
        script:
          - apt-get update && apt-get install -y nodejs npm
          - apt-get install -y chromium-browser chromium-chromedriver
          - if [ ! -e /usr/bin/chromedriver ]; then ln -s /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver; fi
          - npm install
          - npm run wdio

    - step:
        name: Generate Allure Report
        image: pradapjackie/allure-reports-generation:1.0
        artifacts:
          paths:
            - allure-results
            - allure-report
        when: always
        expire_in: 1 days
        script:
          - allure generate allure-results --clean -o allure-report
        allow_failure: true
        rules:
          - when: always
